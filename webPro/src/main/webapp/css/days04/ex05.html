<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	* {
		box-sizing: border-box;
	}

	/* input { */
	/* [type="text"] { */

	/* WHERE title LIKE 'flower%' */
	/* [title^="flower"] { */
	
	/* WHERE title LIKE '%flower' */
	/* [title$="flower"] { */
	
	/* WHERE title LIKE '%flower%' */
	[title*="flower"] { 
		width: 200px;
		border: 1px solid red;
	}
</style>
</head>
<body>
	<pre>
		[속성(attribute)을 css의 선택자(selector)로 사용할 때]
		1. [속성명]
		2. [속성명=속성값]
		3. [속성명^=속성값] : WHERE title LIKE 'flower%''
		4. [속성명$=속성값] : WHERE title LIKE '%flower'
		5. [속성명*=속성값] : WHERE title LIKE '%flower%'
		6. [속성명~=속성값] : 단어인 flower
		7. [속성명|=속성값]
	</pre>

	<a href="#" title="klematis flower">naver</a><br>
	<a href="#" title="flower">daum</a><br>
	<a href="#" title="kbsflower">sist</a><br>
	<a href="#" title="kbs-flower">taeyo</a><br>
	<a href="#" title="flowers">admin</a><br>
	<hr>
	<!-- input의 type 속성을 생략하면 text가 됨 -->
	<input><br>
	<input><br>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text"><br>
	<input type="submit" value="제출"><br>
	<input type="reset" value="초기화"><br>

</body>
</html>
