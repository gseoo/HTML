<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	p {
		width: 200px;
		height: 200px;
		border: 1px solid green;
		padding: 20px;
	}

	/* 첫 번째 p */
	p:nth-of-type(1) {
		background-color: #e2c8ff;
		/* border-top-left-radius: 15px;
		border-top-right-radius: 50px;
		border-bottom-right-radius: 30px;
		border-bottom-left-radius: 5px; */
		border-radius: 15px 50px 30px 5px;
	}

	/* 두 번째 p */
	p:nth-of-type(2) {
		background: url('../images/paper.gif') left top repeat;
		border-radius: 0 50%;
	}

	/* 세 번째 p */
	p:nth-of-type(3) {
		background-color: rgb(187, 255, 187);
		border-top-left-radius: 15px;
		border-bottom-right-radius: 15px;
	}
</style>
</head>
<body>
	<pre>
		둥근 모서리 : border-radius 속성
	</pre>

	<p>Lorem, ipsum dolor.</p>
	<p>Incidunt, quibusdam at!</p>
	<p>Perferendis, unde aliquid?</p>

</body>
</html>
