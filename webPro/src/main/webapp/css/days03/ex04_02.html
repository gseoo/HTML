<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	.container {
		position: relative;
		border: 1px solid red;
	}
	
	 .blackbox {
	 	position: relative;
	 	border: 2px solid black;
	 	width: 30px;
	 	height: 100px;
	 	margin: 30px;
	 	z-index: 1;
	 }
	 
	 .graybox {
	 	position: absolute;
	 	left: 50px;
	 	top: 50px;
	 	background-color: lightgray;
	 	height: 60px;
	 	width: 70%;
	 	z-index: 3;
	 }
	 
	 .greenbox {
	 	position: absolute;
	 	left: 270px;
	 	top: -15px;
	 	height: 100px;
	 	background-color: green;
	 	z-index: 2; 
	 }
	 
</style>
</head>
<body>
	<h3>z-index</h3>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis tenetur sunt ducimus quisquam sequi facere praesentium nesciunt ut velit repellendus fugiat dolorum quas quae fuga ex dolore quod libero id.</p>
	
	<!-- .container>.blackbox+.graybox+.greenbox -->
	<div class="container">
		<div class="blackbox">Black Box</div>
		<div class="graybox">Gray Box</div>
		<div class="greenbox">Green Box</div>
	</div>
	
</body>
</html>
