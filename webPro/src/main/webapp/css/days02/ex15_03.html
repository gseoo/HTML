<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	.box {
		border: 1px solid gray;
		width: 100px;
		height: 100px;
		text-align: center;
	}
</style>
<style>
	div:nth-of-type(1) {
		background-color: red;
		position: static;
	}
	
	div:nth-of-type(2) {
		background-color: green;
		position: relative;
		left: 20px;
		top: 20px;
	}
	
	div:nth-of-type(3) {
		background-color: blue;
		position: fixed; /* 페이지 스크롤을 하더라도 위치 유지 */
		right: 10px;
		bottom: 10px;
	} 
	
	div:last-of-type{
		background-color: yellow;
		position: absolute;
		/* 가장 가까운 위치의 조상을 기준 좌표로 사용 */
		left: 20px;
		top: 20px;
		
		z-index: -1;
	} 
</style>
</head>
<body>
	
	<script>
		for (var i = 1; i <= 5; i++) {
			var divElement = document.createElement("div");
			divElement.innerText = "Box - " + i;
			divElement.className = "box";
			document.body.appendChild(divElement);
		}
		
	</script>
	
</body>
</html>
