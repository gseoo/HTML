<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<!-- <div>Box - 1</div> -->
	
	<script>
		// [DOM 조작] createElement, appendChild
		// 1. js <div></div> 요소 생성 : createElement()
		var divElement = document.createElement("div");
		
		// 2. <div>Box - 1</div>
		divElement.innerText = "Box - 1";
		
		// 2-2. css
		/*
		divElement.style.border = "1px solid gray";
		divElement.style.width = "100px";
		divElement.style.height = "100px";
		// js text-align => textAlign
		divElement.style.textAlign = "center";
		*/
		//jquery : addClass(), removeClass()
		//js     : classList.add, className=""
		divElement.className = "box";
		
		// 3. body 태그에 자식 요소로 추가하기 : appendChild()
		document.body.appendChild(divElement);
	</script>
	
</body>
</html>
