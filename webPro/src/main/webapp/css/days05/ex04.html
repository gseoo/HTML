<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	body {
		text-align: center;
	}

	.tooltip {
		position: relative;
		display: inline-block;
		border-bottom: 1px dotted black;
	}

	.tooltip:hover .tooltiptext {
		visibility: visible;
	}

	.tooltip .tooltiptext {
		position: absolute;
		left: 50%;
		bottom: 150%;
		margin-left: -60px;

		z-index: 1;
		background-color: black;
		color: white;
		width: 120px;
		text-align: center;
		padding: 5px 0;
		border-radius: 6px;

		visibility: hidden;
	}

	/* ▼ */
	.tooltip .tooltiptext::after {
		content: "";
		position: absolute;
		top: 100%;
		left: 50%;
		margin-left: -5px;
		border-width: 5px;
		border-style: solid;
		border-color: black transparent transparent transparent;
	}
</style>
</head>
<body>
	<pre>
		툴팁 기능(Tooltip) - 풍선도움말
		: 요소에 마우슬르 올리면 추가적인 정보를 지정하는 데에 사용되는 기능
	</pre>

	<!-- .tooltip>span.tooltiptext -->
	<div class="tooltip">HOver Me
		<span class="tooltiptext">Tooltip Info</span>
	</div>
</body>
</html>
