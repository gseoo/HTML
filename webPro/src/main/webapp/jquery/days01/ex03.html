<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
  		</xmp>
  		
  		<button>Turn ON</button>
  		<button>Turn OFF</button>
  		<br>
  		<!-- <img alt="bulb" src="../images/pic_bulboff.gif"> -->
  		<img>
	</div>
	
	<script>		
		$(document).ready(function() {
			$("img").attr({"alt":"bulb", "src":"/webPro/javascript/images/pic_bulboff.gif"});
			$("button").last().hide();
		});
		
		// Turn On
		$("button").first().click(function() {
			$("img").attr({"alt":"bulb", "src":"/webPro/javascript/images/pic_bulbon.gif"});
			$(this).hide().next().show();
		});
		
		// Turn Off
		$("button").last().click(function() {
			$("img").attr({"alt":"bulb", "src":"/webPro/javascript/images/pic_bulboff.gif"});
			$(this).hide().prev().show();
		});
		
		// 이미지에 마우스를 올리면 켜지고 내리면 꺼지고
		$("img").hover(function() { // mouseover
			$("img").attr({"alt":"bulb", "src":"/webPro/javascript/images/pic_bulbon.gif"});
		}, function() { // mouseout
			$("img").attr({"alt":"bulb", "src":"/webPro/javascript/images/pic_bulboff.gif"});
		});
	</script>
	
</body>
</html>
