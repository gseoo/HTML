<!DOCTYPE html>
<html>
<head>

<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">

<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
<style>
	#box {
		width: 100px;
		height: 100px;
		position: absolute;
		background-color: aqua;
	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    		
  		</xmp>
  		
  		<input type="radio" name="direction" value="+" checked="checked">+
  		<input type="radio" name="direction" value="-" checked="checked">-
  		<br>
  		<button>Run</button>
  		
  		<div id="box"></div>
  		
	</div>
	
	<script>
		$("button").click(function() {
			let dir = $(":radio[name=direction]:checked").val();
			$("#box").animate({
				left:`${dir}=50px`
			});
		});
	</script>
</body>
