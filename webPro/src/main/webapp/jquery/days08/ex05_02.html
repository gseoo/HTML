<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    		
  		</xmp>
  		
  		<button>Click to fadeOut boxes</button><br><br>
  		<button>Click to fadeIn boxes</button><br><br>
  		<button>Click to fadeToggle boxes</button> <br><br>
  		
  		<div id="div1" style="width:80px; height:80px; background-color:red;"></div><br>
  		<div id="div2" style="width:80px; height:80px; background-color:green;"></div><br>
  		<div id="div3" style="width:80px; height:80px; background-color:blue;"></div><br>
  		
	</div>
	
	<script>
		$("button").first().on("click", function() {
			$("#div1").fadeOut();
			$("#div2").fadeOut("slow");
			$("#div3").fadeOut(5000);
		});
		
		$("button").eq(1).on("click", function() {
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(5000);
		});
		
		$("button").last().on("click", function() {
			$("#div1").fadeToggle();
			$("#div2").fadeToggle("slow");
			$("#div3").fadeToggle(5000);
		});
	</script>
</body>
</html>
