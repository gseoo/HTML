<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
<style>
	#flip1, #flip2, #flip3 {
		padding: 5px;
		text-align: center;
		background-color: #e5eecc;
		border: 1px solid #c3c3c3;
	}
	
	#panel {
		padding: 50px;
		display: none;
	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    		
  		</xmp>
  		
  		<div id="flip1">Click to slide down panel</div>
  		<div id="flip2">Click to slide up panel</div>
  		<div id="flip3">Click to slide toggle panel</div>
  		<div id="panel">Hello world!</div>
  		
	</div>
	
	<script>
		$("#flip1").click(function(event) {
			$("#panel").slideDown("slow");
		});
		
		$("#flip2").click(function(event) {
			$("#panel").slideUp("slow");
		});
		
		$("#flip3").click(function(event) {
			$("#panel").slideToggle("slow");
		});
	</script>
</body>
</html>
