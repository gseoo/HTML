	<div>
  		<xmp class="code">
    	btn.click(function() {});
    	
    	// on("이벤트명")  등록
      	// one("이벤트명") 등록 + 한번
      	// off();          제거
      
    	
    	btn.on("click", function() {});
  		</xmp>
  		
		<button id="one">One</button>
		<button id="bind">Add Click</button>
		<button id="unbind">Remove Click</button>
		
		<div style="display: none">Click!!!</div> 
  		
	</div>
	
	<script>
		function flash() {
		     $("#box")
		        .css("color","red")
		        .show()
		        .fadeOut(4000);	
		 }
	
		  // $("#bind").click();
		  $("#bind").on("click", function (){
			  // flash();
			  // $("#one").on("click", flash );
			  
			  // 이해
			  // $("body #one")
			  $("body")
			    .on("click", "#one", flash)
			    .find("#one")
			        .text("Can Click!!!");
			  
		  }); 
		  
		  $("#unbind").on("click", function (){
			  
			  $("body")
			    .off("click", "#one", flash)
			    .find("#one")
			        .text("One");
			  
		  }); 
	</script>
