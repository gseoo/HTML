<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
</head>
<body> 
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
	jquery 수정
  		</xmp>
  		
	</div>
	<script>
		var $cmb = $("<select name='count' id='count'><option>선택...</option></select>");
		
		for(var i=1; i<=15; i++) {
			// ` : Back-Tick 백틱 기호
			$cmb.append($(`<option value="${i}">${i}</option>`));
		}

		$("div").append($cmb);
		$pdemo =  $("<p id='demo'></p>");
  		$pdemo.appendTo($("div")); 
	</script>
	<script>
		$cmb.change(function(event) {
			let n = $(this).val();
			$pdemo.html(""); // 빈 문자열로 초기화
			for(var i=1; i<=n; i++) {
				$pdemo.append(`항목 ${i} : `, $(`<input type='text' id='item${i}' class='box'><br>`));
			}
		});
	</script>
</body>
</html>
