	<h3>
		<span class="material-symbols-outlined">view_list</span>

	<div>
		<xmp class="code"> </xmp>
		<div style="display:flex; justify-content: space-around; ;  ">
			<input type="text"  autofocus="autofocus">
			+ 
			<input type="number" >
			= 
		   <input type="text"  disabled="disabled"> 
		</div>
	</div>

	<script>
		let n1, n2;

		$(":text").first().keydown(function(event) {
			if(event.which == 13) {
				const regex = /^\d+$/;
				
				if(regex.test($(this).val())) {
					$(this).next().focus();
					n1 = parseInt($(this).val());
				} else {
					$(this).select();
				}
			}
		});

		$("input[type=number]").first().keydown(function(event) {
			if(event.which == 13) {
				n2 = parseInt($(this).val());
				$(this).next().val(n1 + n2);
			}
		});
	</script>
</body>
