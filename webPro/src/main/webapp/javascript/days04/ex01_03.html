<body>
	<header>
		<h1 class="main">
			<a href="#" style="position: absolute; top: 30px;">Gyeongseo HOme</a>
		</h1>
		<ul>
			<li><a href="#">로그인</a></li>
			<li><a href="#">회원가입</a></li>
		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
		<xmp class="code"> </xmp>
		<div style="display:flex; justify-content: space-around;">
			<input type="text"  autofocus="autofocus">
			<select name="operator" id="operator">
			   	<option value="">선택.</option>
			   	<option value="+">+</option>
			   	<option value="-">-</option>
			   	<option value="*">*</option>
			   	<option value="/">/</option>
			   	<option value="%">%</option>
			   	<option value="**">**</option>
			</select> 
			
			<input type="number" >
			= 
		   <input type="text"  disabled="disabled"> 
		</div>
	</div>

	<script>
		let t1 = document.querySelector("input[type=text]:first-of-type");
		let t2 = document.querySelector("input[type=number]");
		let t3 = document.querySelector("input[type=text]:last-of-type");
		let sel = document.querySelector("select");
		let opt = document.querySelector("option");

		t1.onkeydown = function() {
			if(!(event.keyCode >= 48 && event.keyCode <= 57 
			|| event.keyCode == 8 || event.keyCode == 27
			|| event.keyCode == 13 || event.keyCode == 229)) {
				alert("잘못된 입력값입니다!");
				if(event.preventDefault) event.preventDefault();
				else event.returnValue = false;
			}

			if(event.keyCode == 13) sel.focus();
		};

		let oper;
		sel.onchange = function() {
			oper = this.value;
			if(oper == "선택.") {
				alert("연산자를 선택하세요!");
				this.focus();
			} else t2.focus();
		}

		t2.onkeydown = function() {
			if(event.keyCode == 13) {

				let result;
				switch(oper) {
					case '+': result = parseInt(t1.value) + parseInt(t2.value); break;
					case '-': result = parseInt(t1.value) - parseInt(t2.value); break;
					case '*': result = parseInt(t1.value) * parseInt(t2.value); break;
					case '/': result = parseInt(t1.value) / parseInt(t2.value); break;
					case '%': result = parseInt(t1.value) % parseInt(t2.value); break;
					case '**': result = parseInt(t1.value) ** parseInt(t2.value); break;
				}
				t3.value = result;
				t1.select();
			}
		};
	</script>
</body>
