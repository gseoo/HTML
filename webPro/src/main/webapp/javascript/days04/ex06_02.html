<body>
	<header>

	<script>
		const m = [3, 5, 2, 4, 1];
		console.log(m); // (5) [3, 5, 2, 4, 1]

		// 1. 배열 오름차순 정렬
		//m.sort();
		console.log(m); // (5) [1, 2, 3, 4, 5]

		// 2. 마지막 요소
		console.log(m[m.length-1]); // 1

		// 3. 배열의 각 요소 출력
		let content = "<ul>";
		/*
		for (var i = 0; i < m.length; i++) {
			content += `<li>${m[i]}</li>`;
		}
		*/
		m.forEach(function(elt, i, array) {
			content += `<li>${m[i]}</li>`;
		});
		content += "</ul>"; 
		console.log( content);
	</script>

	<script>
		// push() : 배열 요소 추가
		m.push(100);
		console.log(m); // (6) [3, 5, 2, 4, 1, 100]

		// pop() : 배열의 마지막 요소를 제거하고 그 마지막 요소 얻어오기
		let last = m.pop();
		console.log(last); // 100
		console.log(m); // (5) [3, 5, 2, 4, 1]

		// shift() : 각 요소를 -1한 위치로 이동시키고 첫 번째 요소 반환
		let n = m.shift();
		console.log(n); // 3
		console.log(m); // (4) [5, 2, 4, 1]
		// push() <-> [unshift()]
		m.unshift(100);
		console.log(m); // (5) [100, 5, 2, 4, 1]

		console.log(Array.isArray(m)); // true
		console.log(typeof m); // object

		delete m[0];
		console.log(m); // (5) […, 5, 2, 4, 1]

	</script>
</body>
</html>
