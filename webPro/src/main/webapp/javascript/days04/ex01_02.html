	<script>
		/*
		console.log(window.isNaN("123")); // false
		console.log(window.isNaN("12a3")); // true

	</script>
	
	<script>
		// false
		// 더 엄격한 isNaN()
		Number.isNaN("NaN");
		Number.isNaN(undefined);
		Number.isNaN({});
		Number.isNaN("blabla");
		Number.isNaN(true);
		Number.isNaN(null);
		Number.isNaN("37");
		Number.isNaN("37.37");
		Number.isNaN("");
		Number.isNaN(" ");
		
		
		isNaN("NaN"); // true
		isNaN(undefined); // true
		isNaN({}); // true
		isNaN("blabla"); // true
		isNaN(true); // false, this is coerced to 1 true/0 false
		isNaN(null); // false, this is coerced to 0 null
		isNaN("37"); // false, this is coerced to 37
		isNaN("37.37"); // false, this is coerced to 37.37
		isNaN(""); // false, this is coerced to 0 변환
		isNaN(" "); // false, this is coerced to 0
	</script>
