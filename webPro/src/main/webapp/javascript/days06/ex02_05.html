    	[js 객체 생성자]
    	- java 생성자 비교
    	- 객체 생성할 때 사용하는 함수
    	  new String()
    	  new Number()
    	  new Boolean()
    	  new Date()
    	- 대문자로 시작 (권장)
    	- this == 생성되는 새로운 객체
  		</xmp>
	</div>
	
	<script>
		function Person() {
			this.fname = fname;
			this.lname = lname;
			this.age = age;
			// this.eyeColor = "blue"; 
			
			// 메서드
			this.fullname = function (){
				return this.fname +"/"+this.lname;
			}
		}
		
		const p1 = new Person("길동", "홍", 20);
		const p2 = new Person("길동", "홍", 20);
		
		// 1. 기존 객체에 새로운 속성 추가
		p1.language  = "kr"; 
  		//alert( p1.fullname() );
  		
  		// 2. 기존 객체에 새로운 메소드 추가
  		p1.lang = function() {
  			return this.fname +"//"+this.lname;
  		}
  		
  		// 3. 객체생성자 새로운 속성 추가 X
  		//Person.eyeColor = "blue"; // 불가능 - undefined
  		
  		// 3-2. prototype (프로토타입)
  		Person.prototype.eyeColor = "blue";
  		
  		// 4. 객체생성자 새로운 메소드 추가
  		Person.prototype.print = function() {
  			// 출력 코딩
  		}
		
	</script>
