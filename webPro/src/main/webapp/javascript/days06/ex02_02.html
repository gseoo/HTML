	<script>
	  const person = {
			  // 속성(property)
			  firstname:"길동",
			  lastname:"홍",
			  age:20,
			  // 메서드(method)
			  print:function (){
				  return this.name +"/"+this.age;
			  }, 
			  // 중첩된 객체
			  /*
			  cars: {
				 car1:"BMW",
				 car2:"KIA"
			  }
			  */
			  
			  // 중첩 배열 + 객체
			  cars:[
				  { name:"k9", year:2020 },
				  { name:"k5", year:2021 }
			  ]
	  };
	  
	  // 5. 기존 객체에 새로운 속성 추가
	  person.eyeColor = "blue";  
	  // alert( person.eyeColor);
	  
	  // 6. 객체의 속성을 삭제.
	  delete person.age;
	  // alert( person.age ); // undefined
	  
	  // 7. 중첩된 객체
	  // person.cars.car1
	  // person.cars["car1"]
	  // person["cars"]["car1"]
	  
	  // 8. 메서드 호출
	  // alert( person.print() );
	  
	  // 메서드의 선언(정의) 자체 반환
	  // alert( person.print );
	  
	  // 9.기존 객체에 메서드 추가.
	  person.name = function (){
		  return this.firstname + " " + this.lastname;
	  }
	  
	  // alert( person.name() );
	  
	</script>
	<script>
	   // js 객체를 배열로 변환 : Object.values()
	   const arr =  Object.values(person);
	   // alert( arr );
	</script>
	<script>
	  // ㄱ. JSON.parse() : JSON String => js Object 변환
	  // ㄴ. JSON.stringify() : js Object => JSON String 변환
	  let jsonPersonStr = JSON.stringify(person);
	  alert( typeof jsonPersonStr) ;
	  /* 
		  {
			  "firstname":"길동"
			  ,"lastname":"홍"
			  ,"cars":[
				  {"name":"k9","year":2020}
				  ,{"name":"k5","year":2021}
				  ]
		      ,"eyeColor":"blue"
		   }
	  */
	  alert( jsonPersonStr) ;
	  
	  
	  // string-> object : JSON.stringify()
	  // object ->string : JSON.parse()
	</script>
