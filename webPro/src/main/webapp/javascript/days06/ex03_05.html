  		<xmp class="code">

	<script>
		const person = {
				name:"admin"
				, age:20

					$("#demo").html(this.name + "/" + this.age);
				}
		};
		
		//person.display();
		
		setTimeout(person.display, 3000); // undefined
		
		// bind()
		let disp = person.display.bind(person);
		setTimeout( disp , 3000); // admin/20
	</script>
