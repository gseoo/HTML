<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>

	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    	call() : 다른 객체의 메서드를 불러서 처리할 수 있는 함수
     	apply(): 다른 객체의 메서드를 불러서 처리할 수 있는 함수
     
     	차이점 : 매개변수가 있는 경우
	       ㄴ call()  - 매개변수 ,(comma)로 나열
	       ㄴ apply() - 매개변수 배열 사용
  		</xmp>
	</div>
	
	<script>
		var person1 = {
			name:"hong"		  
			,age:20
			/* , print:function(){
				return this.name +" / " + this.age;
			} */
		};
		var person2 = {
			name:"admin"		  
			,age:30
			/* , print:function(){
				return this.name +" / " + this.age;
			} */
		};
		
		// person3/4/5/6~~~
		
		//alert( person1.print() );
		//alert( person2.print() );
		
		var person = {
				println:function() {
					return this.name +" / " + this.age;
				}
				, printf:function(city, eyeColor) {
					return this.name +" / " + this.age + " / " + city + " / " + eyeColor;
				}
		};
		
		// 매개변수가 없는 println() 함수 호출 시 : call(), apply() 실행 방법 똑같음
		//alert(person.println.call(person1)); // hong / 20
		//alert(person.println.apply(person1)); // hong / 20
		
		// 매개변수가 있는 printf(city, eyeColor) 호출 시 : call(), apply() 실행 방법 다름
		//alert(person.printf.call(person1, "seoul", "blue")); // hong / 20 / seoul / blue
		let arr = ["seoul", "green"];
		//alert(person.printf.apply(person1, arr)); // hong / 20 / seoul / green
	</script>
	
	<script>
		var m = [3,5,2,4,1];
		//var max = Math.max(3,5,2,4,1);
		//alert(max); // 5
		
		var max = Math.max.apply(null, m);
		//alert(max); // 5
	</script>
	
	<script>
		// bind() : 묶다, 감싸다
		// 다른 객체의 메소드를 내 객체에 묶다(빌려오겠다)
		//alert(person.println.bind(person1)); // function () { [native code] }
		alert(person.println.bind(person1)()); // hong / 20
		
	</script>
</body>
