	<script>
		function draggable(elemt) { // 상위 함수
			
			// 드래그할 요소의 현재 위치값 저장 변수
			// 지역 변수, 전역변수(폐쇄적으로)
			let elemtX = 0, elemtY = 0;
			// 움직인 거리 저장할 변수
			let moveX = 0, moveY = 0;

			if(document.getElementById(elemt.id + "Header")) {
				document.getElementById(elemt.id + "Header").onmousedown = dragMouseDown;
			}

			// mousedown
			function dragMouseDown(e) { // 중첩 함수
				e = window.event || e;
				elemtX = e.clientX;
				elemtY = e.clientY;

				document.onmousemove = elementDrag;
				document.onmouseup = closeDragElement;
			}

			// mousemove
			function elementDrag() { // 중첩 함수
				e = window.event || e;
				moveX = elemtX - e.clientX;
				moveY = elemtY - e.clientY;

				elemt.style.left = (elemt.offsetLeft - moveX) + "px"; // 단위 필수
				elemt.style.top = (elemt.offsetTop - moveY) + "px";

				elemtX = e.clientX;
				elemtY = e.clientY;
			}

			// mouseup
			function closeDragElement() { // 중첩 함수
				// mousemove 이벤트 등록 취소
				document.onmousemove = null;
				document.onmouseup = closeDragElement;
			}	

		}

		draggable( document.getElementById("myDiv1") );
		draggable( document.getElementById("myDiv2") );
	</script>
