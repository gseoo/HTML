	<header>

	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    	[js Object(객체, 개체)]
    	1. js 객체는 기본형을 제외한 모든 js 객체이다.
    	2. js 기본형 : string, number, boolean, null, undefined, bigInt
    	3. js 객체  array, function, object, = new String() 등, Math 등의 내장 객체 etc
  		</xmp>
	</div>
	
	<script>
		// 1. 빈 객체 생성
		const person = {};
		//const person = new Object(); // 권장 x
		
		// 2. 빈 객체 속성 추가
		person.name = "홍길동";
		person.age = 20;
		
		const obj = person;
	</script>
	<script>
		// 3. 객체의 속성 접근하는 방법
		// 객체명.속성명  person.name
		// 객체명["속성명"]  person["name"]
		
		// js for...in 문 : 객체의 속성 반복
		for(var p in person) {
			document.write(p +" / " + person[p] + "<br>");
		}
	</script>
