		클로저
		https://developer.mozilla.org/ko/docs/Web/JavaScript/Closures
  		</xmp>

	<script>
		var counterObject = (
			function() {
				let counter = 0; // 지역변수, 전역변수(폐쇄)

				// private method
				function changeBy(value) { // 중첩 함수
					counter += value;
				}

				return {
					increment:function() {
						changeBy(1);
					}
					, decrement:function() {
						changeBy(-1);
					}
					, value:function() {
						return counter;
					}
				};
			}
		)();
		
		document.write(counterObject.value() + "<br>"); // 0

		counterObject.increment();
		counterObject.increment();
		counterObject.increment();

		document.write(counterObject.value() + "<br>"); // 3

		counterObject.decrement();

		document.write(counterObject.value() + "<br>"); // 2
	</script>
