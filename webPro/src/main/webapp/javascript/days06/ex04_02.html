<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    	setInterval
    	clearInterval
  		</xmp>
  		
  		<h1 id="out"></h1>
  		
  		<button>setInterval</button>
  		<button>clearInterval</button>
	</div>
	
	<script>
		let timer;
		function dispTime() {
			const now = new Date();
			$("#out").html(now.toLocaleString());
			
		}
		
		$("button").first().on("click", function() {
			dispTime();
			timer = setInterval(dispTime, 1000); // 1초 간격으로 콜백함수 호출
		});
		
		$("button").last().on("click", function() {
			clearInterval(timer);
		});
	</script>
</body>
</html>
