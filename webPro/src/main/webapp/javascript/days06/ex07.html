    	[js 함수 클로저]
    	1. js 변수
    		1) 지역변수
    			ㄴ function scope
    			ㄴ block scope
    		2) 전역변수 : 	global scope

    	2. js 함수 클로저 (=함수 내에서 폐쇄)
    		- 전역변수
    		- 비공개적으로 사용됨
  		</xmp>

	<script>
		var name; // 전역변수 window.name
		
		function test() {
			name = "홍길동";
			//var age = 20; // 지역변수
			
			// let, var, const 키워드를 사용하지 않고 변수를 선언하면 
			// 지역범위에 선언해도 전역변수가 됨
			age = 20;
			alert("test()..");
		}
		
		function test2() {

		}
		
		test();
		test2();
	</script>
