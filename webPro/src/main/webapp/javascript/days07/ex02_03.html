	<script>
		const myNumbers = [4, 1, -20, -7, 5, 9, -6];
		
		function removeNeg(numbers, callback) {
			const myArray = [];
			
			for(let n of numbers) {
				if(callback(n)) myArray.push(n);
			}
			
			return myArray;
		}
		
		const resultArr = removeNeg(myNumbers, x => x>=-10);
		$("p#demo").html(resultArr.join("/")); // 4/1/-7/5/9/-6
	</script>
