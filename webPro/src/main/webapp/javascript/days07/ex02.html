	<script>
		/*
		// js 함수가 실행되는 시점을 제어
		// 예) 1) 계산  2) 계산 결과 출력
		function disp(result) {

		}

		function calc(n1, n2) {
			let result = n1 + n2;
			//return result;
			disp(result);
		} 

		// 함수 두 번 호출
		//let result = calc(10, 20);
		//disp(result); // 30

		calc(1, 2); // 3

		// [문제 제시]
		// p#demo 출력 x - alert로 출력 (콜백 함수 사용)
		*/
	</script>
	<script>
		 // 해결 : 콜백 함수
		 function disp(result) {
			$("p#demo").html(result);
		}

		function dispAlert(result) {
			alert(result);
		}

		function calc(n1, n2, callback) {
			let result = n1 + n2;
			callback(result);
		}

		calc(10, 20, disp);
		calc(10, 20, dispAlert);

	</script>
