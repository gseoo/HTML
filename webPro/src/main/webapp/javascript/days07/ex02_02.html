    콜백 함수는 비동기 처리에 자주 사용된다.
	setTimeout()
  		</xmp>
	</div>
	
	<script>
		// 3초 경과 후 첫 번째 매개변수에 등록된 콜백함수를 처리
		// [1]]
		function test() {
			//
		}
		setTimeout(test, 3000);

		// [2]
		setTimeout(function() {
			//
		}, 3000);

		// [3]
		setTimeout(() => {
			//
		}, 3000);
	</script>
