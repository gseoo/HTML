	<script>
		// js 날짜/시간 Date 객체
		var d = new Date();
		//console.log(d); // Wed Oct 18 2023 10:33:27 GMT+0900 (한국 표준시)

		var d = new Date("2023-10-18"); // Wed Oct 18 2023 09:00:00 GMT+0900 (한국 표준시)
		console.log(d);
		console.log(d.toString()); // Wed Oct 18 2023 09:00:00 GMT+0900 (한국 표준시)
		console.log(d.toDateString()); // Wed Oct 18 2023
		console.log(d.toLocaleDateString()); // 2023. 10. 18.
		console.log(d.toLocaleTimeString()); // 오전 9:00:00

		var d = new Date(2023); // ms로 인식
		console.log(d.toLocaleString()); // 1970. 1. 1. 오전 9:00:02

		// 0(1월) ~ 11(12월)
		var d = new Date(2023, 10); 
		console.log(d.toLocaleString()); // 2023. 11. 1. 오전 12:00:00

		var d = new Date(2023, 10-1, 15); 
		console.log(d.toLocaleString()); // 2023. 10. 15. 오전 12:00:00

		var d = new Date(2023, 10-1, 35); 
		console.log(d.toLocaleString()); // 2023. 11. 4. 오전 12:00:00
	</script>
