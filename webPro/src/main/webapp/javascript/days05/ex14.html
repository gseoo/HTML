	<script>
		class Car {
			constructor(name, year) {
				this.name = name;
				this.year = year;
			}
			
			// 메서드 선언
			age(){
				const now = new Date();		
				return now.getFullYear() - this.year;
			}
		}
		
		const car1 = new Car("BMW", 2020);
		const car2 = new Car("KIA", 2023);
		
		alert(  car1.name );
		alert(  car1.age() );
