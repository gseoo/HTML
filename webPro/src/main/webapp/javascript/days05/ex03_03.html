	<script>
		// 달력 그리기
		// 1) 2020/05/01 무슨 요일?
		let d = new Date(2020, 5-1, 1);
		alert("일월화수목금토"[d.getDay()]); // 금

		// 2) 2020/05 마지막 날짜?
		d = new Date(2020, 6-1, 1);
		// 하루 빼기 => 5월 마지막 날짜 => 일
		d.setDate(d.getDate() - 1);
		alert(d.getDate()); // 31
	</script>

	<script>
		// getXXX()
		d.getFullYear(); // 년도
		d.getMonth() + 1; // 월
		d.getDate(); // 일
		d.getHours(); // 시
		d.getMinutes(); // 분
		d.getSeconds(); // 초
		d.getMilliseconds(); // ms
		d.getDay(); // 날짜

		// setXXX()
	</script>
