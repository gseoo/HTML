	<header>

		로또 게임 횟수 선택 : 
		<select></select>
		<br>
		<button>로또 번호  발생기</button>
		<p id="demo"></p>
	</div>
	
	<script>
		let num; // 게임횟수
		let content = ""; 

		function getRndInteger(min, max){
			return Math.floor( Math.random()*(max-min+1) ) + min;
		}

		$(document).ready(function() {
			for(var i=0; i<=20; i++) {
				$("select").append($("<option></option>").text(i));
			}

			$("button").click(function() {
				let lotto = new Set();
				let lottos = [];
				let n; // 발생한 로또 번호
				num = $("select").val(); // 게임횟수

				for (var i = 0; i < num; i++) {
					lotto = new Set();
					while( lotto.size < 6 ){
						n = getRndInteger(1,45);
						lotto.add(n);
					} 
					lottos.push(lotto);
				} 

				let content = "";
				
				lottos.forEach(function(elt, i, array) {
					content += `${(i+1)} 게임 : ` ;
					elt.forEach((n) => {
						content += `${n.toString().padStart(2, '0')}\t`;
					});
					content += "<br>";
				});
				$("p#demo").html(content);
			});
		});
	</script>
