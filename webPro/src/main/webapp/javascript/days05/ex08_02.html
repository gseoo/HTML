	<script>
		// for in문 : 객체의 속성을 반복하는 문
		const person = {firstName:"John"
						, lastName:"Doe"
						, age:25};
		
		//alert( person.firstName );
		//alert( person["firstName"] );
		  
		for ( var key in person) {
			document.write(key + ":" + person[key] +"<br>");
		}
	</script>
	<script>
		// js 배열도 객체이다. 
		const m = [3,5,2,4,1];

		}
	</script>
	<script>
		// [for of문]
		// 배열, 객체, Map, 문자열, NodeList등과 
		// 같은 객체의 값을 반복으로 처리하는 문
		for (let elt of m) {
			document.write("> "+ elt +"<br>");
		}
