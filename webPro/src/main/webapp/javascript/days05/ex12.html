<body>
	<header>

  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    	[this 키워드]
  		</xmp>
  		
  		<h2>h2 test</h2>
  		
  		<!-- [object HTMLHeadingElement] -->
  		<!-- <h3 onclick="alert(this);">h3 test</h3>  -->
  		
  		<h3 onclick="this.style.display='none';">h3 test</h3>
  		
  		<h4 onclick="h4_click();">h4 test</h4>

	<script>
		/*
		$("h2").click(function(event) {
			alert(this); // [object HTMLHeadingElement]
			
		});
		*/
		
		$("h2").click((event) => {
			alert(this); // [object Window]
			
		});
		
	</script>
	<script>
		// 객체 안에서의 this는 person 객체 자기 자신
		const person = {name:"admin", age:20
						, info:function() {
							return this.name + " / " + this.age;
						}};
	</script>
	<script>
		function h4_click() {
			//alert(this); // [object Window]
			"use strict"; // 엄격모드
			alert(this); // undefined
		}
		
		$("h4").on("click", function() {
			alert(this); // [object HTMLHeadingElement]
		});
	</script>
	<script>
		alert(this); // [object Window]
	</script>
