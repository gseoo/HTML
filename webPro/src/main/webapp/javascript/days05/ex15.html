<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    	[js 모듈]
    	- js의 모듈을 사용하면 코드를 별도의 파일로 나눠서 관리
    	- 코드의 유지, 보수 관리 용이
    	- import(수입) / export(수출)문 사용
    	- 변수 : ex15_person.js
    	- 함수 : ex15_message.js
  		</xmp>
  		
  		<p id="demo"></p>
	</div>
	
	<!-- 명령문을 사용하여 외부 파일을 가져올 때  -->
	<script type="module">
		// ex15.html 안에 message() 함수 선언 X
		import message from "./ex15_message.js";
		$("#demo").html(message());
	</script>
	
	<script type="module">
		import {name, age} from "./ex15_person.js";
		let content = `${name} - ${age}`;
		$("#demo").html(content);
	</script>
</body>
