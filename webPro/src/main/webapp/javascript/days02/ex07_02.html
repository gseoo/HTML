	<script>
		let name = "홍길동";

	</script>
	<hr>
	<script>
		let x = 100;
		let y = 200;
		document.write(x > y); document.write("<br>"); // false
		document.write(x < y); document.write("<br>"); // true
		document.write(x >= y); document.write("<br>"); // false
		document.write(x <= y); document.write("<br>"); // true
		document.write(x == y); document.write("<br>"); // false
		document.write(x != y); document.write("<br>"); // true
	</script>
	<hr>
	<script>
		let n1 = "홍길동", n2 = "홍길동";
		document.write(n1 == n2); document.write("<br>"); // true
		document.write(n1 != n2); document.write("<br>"); // false
	</script>
	<hr>
	<script>
		let a = 5;
		let b = "5";
		alert(typeof x); // number
		alert(typeof y); // string

		document.write(a == b); document.write("<br>"); // true
		document.write(a === b); document.write("<br>"); // false
		document.write(a != b); document.write("<br>"); // false
		document.write(a !== b); document.write("<br>"); // true
	</script>
	<hr>
	<script>
		document.write(5 + 5); document.write("<br>"); // 10
		document.write(5 + "5"); document.write("<br>"); // 55
