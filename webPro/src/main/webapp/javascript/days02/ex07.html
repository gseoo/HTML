<html>
<head>

	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
	[js 연산자]
	1. 산술연산자 : +  -  *  /  %  **
	2. 증감연산자 : ++ -- 
	3. 할당(대입)연산자 : =
	   복합대입연산자 : +=  -=  *=  /=  %=  **=  etc
	4. 문자열연결연산자
	5. 비교연산자
	6. 논리연산자
	7. 비트연산자
	8. 삼항연산자
	등등
  		</xmp>
	</div>

	<script>
		document.write(5 + 3); document.write("<br>"); // 8
		document.write(5 - 3); document.write("<br>"); // 2
		document.write(5 * 3); document.write("<br>"); // 15
		document.write(5 / 3); document.write("<br>"); // 1.6666666666666667
		document.write(5 % 3); document.write("<br>"); // 2
	</script>
	<hr>
	<script>
		document.write(5 / 0); document.write("<br>"); // Infinity
		document.write(5 % 0); document.write("<br>"); // NaN
	
		document.write(5.0 / 0); document.write("<br>"); // Infinity
		document.write(5.0 % 0); document.write("<br>"); // NaN
	</script>
	<hr>
	<script>
		document.write(2 * 3); document.write("<br>"); // 6
		document.write(2 ** 3); document.write("<br>"); // 8
		document.write(Math.pow(2,3)); document.write("<br>"); // 8
	</script>
	<hr>
	<script>
		let x = 10;
		x++; // 11
		++x; // 12
		document.write(x); 
	</script>
</body>
