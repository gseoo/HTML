<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
<style>
	.style {
		color: red;
		display: inline-block;
		width: 200px;
		border: 1px solid gray;
	}
</style>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days02
	</h3>
	<div>
  		<xmp class="code">
    		
  		</xmp>

		<fieldset>
			<legend>html 적용 여부</legend>
			<input type="radio" name="htmlapply" id="hy" checked><label for="hy">적용</label>
			<input type="radio" name="htmlapply" id="hn"><label for="hn">미적용</label>
		</fieldset>

		<input type="text" id="msg" class="long" value="<span class='style'>홍길동</span>">
		<br>
		<button>실행</button>
		<br>
		<div id="demo"></div>
	</div>
	
	<script>
		/*
		document.querySelector("button").onclick = function() {
		};
		*/
		
		// 이벤트 핸들러
		document.querySelector("button").onclick = () => {
			var message = document.querySelector("#msg").value;
			var radioList = document.querySelectorAll("fieldset input[type=radio][name=htmlapply]");

			if(radioList[0].checked) document.querySelector("#demo").innerHTML = message;
			else document.querySelector("#demo").innerText = message;
		}
		
	</script>
</body>
</html>
