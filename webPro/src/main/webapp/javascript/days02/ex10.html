<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    		
  		</xmp>

		  좋아하는 과목을 모두 선택하세요!
		  <br>
		  <select id="subject" name="subject">
			  <option value="">선택하세요</option>
			  <option value="kor">국어</option>
			  <option value="eng">영어</option>
			  <option value="mat">수학</option>
			  <option value="pe">체육</option>
		  </select>
	  
		  <br>
		  <p id="demo"></p>
	</div>

	<script>
		document.querySelector("#subject").onchange = function() {
			let idx = this.selectedIndex;
			if(idx == 0) {
				alert("선택하세요!");
				return;
			}

			let value = this.options[idx].value;
			//let text = this.options[idx].innerText;
			//let text = this.options[idx].innerHTML;
			let text = this.options[idx].text;
			document.querySelector("p#demo").innerHTML = value + " / " + text;
		};
	</script>
</body>
</html>
