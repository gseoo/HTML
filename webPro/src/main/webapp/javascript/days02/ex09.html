  		<xmp class="code">
    		
  		</xmp>
		<input type="text" id="age" placeholder="나이 입력" value="20">
		<button>실행</button>
		<p id="demo"></p>
	</div>

	<script>
	 	document.querySelector("button").onclick = ()=>{
		 let age = document.querySelector("#age").value;
		 // alert( typeof age); // string "20"
		 // "20" -> 20  js string->number 함수
		 // parseInt() / Number() / paresFloat()
		 
		 // age >= 20  "old"
		 // age <  20  "young"
		 // 문자열     "입력잘못"
		 
		 // 1) js 정규표현식
		 // isNaN()
		 let result ;
		 if (  isNaN( age )  ) {
			result = "입력 잘못";
			document.querySelector("#age").select();
			
		} else {
			// "23" 비교할 때  자동 숫자 변환
	        result = age >= 20 ? "old" :	"young";
		}
		 
		 document.querySelector("#demo").innerHTML = result;
	 	}
	</script>
