	<div>
  		<xmp class="code">
	[js 7가지 data type(자료형)]
	1. undefined
	2. number
	3. boolean
	4. null
	5. string
	6. BigInt
	   부동소수점 number
	   let x = BigInt("123131312313123123123123123123112312");
	7. object 
	   1) {} 객체
	   2) [] 배열
	   3) const now = new Date();

  		</xmp>
	</div>

	<script>
		//let x; // undefined
		let x = 3.14; // number
		alert(typeof x); 
	</script>

	<script>
		let a = 43 > 4;
		alert(typeof a); // boolean
	</script>

	<script>
		let b = 'lee';
		alert(typeof b); // string
	</script>

	<script>
		// let x = {}; // 중괄호 == js 객체
		let c = [3,5,2,4,1]; // 대괄호 == js 배열
		alert( typeof c ); // object
	</script>

	<script>
		let k; // undefined
		let l = ""; // string
	</script>
