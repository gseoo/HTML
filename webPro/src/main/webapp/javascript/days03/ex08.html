<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webPro/resources/cdn-main/example.css">
<script src="/webPro/resources/cdn-main/example.js"></script>
<style>
	span.material-symbols-outlined{
		vertical-align: text-bottom;
 	}
</style>
</head>
<body>
	<header>
  		<h1 class="main">
    		<a href="#">GyeongSeo Home</a>
  		</h1>
  		<ul>
  			<li><a href="#">로그인</a></li>
  			<li><a href="#">회원가입</a></li>
  		</ul>
	</header>
	<h3>
		<span class="material-symbols-outlined">view_list</span>
		javascript days00
	</h3>
	<div>
  		<xmp class="code">
    		
  		</xmp>
  		
  		<table>
			<tr>
				<td>
					<select multiple name="leftCmb" id="leftCmb">
						<option selected>김성준</option>
						<option>주강민</option>
						<option selected>박정호</option>
						<option>신종혁</option>
						<option>이준희</option>
					</select>
				</td>
				<td>
					<button>▶</button><br>
					<button>▶▶</button><br>
					<button>◀</button><br>
					<button>◀◀</button><br>
				</td>
				<td>
					<select multiple name="rightCmb" id="rightCmb"></select>
				</td>
			</tr>
		</table>
	</div>
	
	<script>
		// ▶
		document.querySelector("button:first-of-type").onclick = function() {
			let rightCmb = document.querySelector("#rightCmb");
			let leftCmbOptions = document.querySelectorAll("#leftCmb option");
			//rightCmb.innerHTML = "";
			rightCmb.options.length = 0;

			for(var i=0, j=0; i<leftCmbOptions.length; i++) {
				if(leftCmbOptions[i].selected) {
					let text = leftCmbOptions[i].text;
					// 1. 문제점
					//rightCmb[j++] = new Option(text);

					// 2. js 복제 : cloneNode(t/f)
					rightCmb.appendChild(leftCmbOptions[i].cloneNode(true));
				}
			}
		};

		// ▶▶
		document.querySelector("button:nth-of-type(2)").onclick = function() {
			let rightCmb = document.querySelector("#rightCmb");
			let leftCmbOptions = document.querySelectorAll("#leftCmb option");
			rightCmb.options.length = 0;

			for(var i=0, j=0; i<leftCmbOptions.length; i++) {
				if(leftCmbOptions[i].selected) {
					// appendChild()
					// 원래 왼쪽 select 요소에서 오른쪽 select 요소의 마지막 자식 요소로 이동
					rightCmb.appendChild(leftCmbOptions[i]);
				}
			}
		};

	</script>
</body>
</html>
