		document.querySelector("#count").onchange = function() {
			let n = this.value;
			let p = document.querySelector("#demo");

			p.innerHTML = ""; // p 요소 초기화

			for(var i=1; i<=n; i++) {
				let txtbox = document.createElement("input"); // <input>
				txtbox.setAttribute("type", "text"); // <input type="text">
				txtbox.setAttribute("id", "item" + i); // <input type="text" id="item1">
				txtbox.className = "box";

				let content = "항목 " + i + ": ";
				let no = document.createTextNode(content);

				// 에러 발생
				// appendChild() : 리턴값 : 새로 추가된 요소
				// no : textNode
				//p.appendChild(no).appendChild(txtbox).appendChild(document.createElement("br"));
				p.appendChild(no);
				p.appendChild(txtbox)
				p.appendChild(document.createElement("br"));
			}
			
		};
	</script>
