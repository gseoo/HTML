	<script>
		//alert(this); // [object Window]
		// js object 타입 : array, date, object

		//let person;
		//alert(person); // undefined

		const person = {
			name:"hong gil dong", age: 20

			, printPerson:function() {
				//alert(this); // [object Object]
				return `name=${this.name}, age=${this.age}`;
			}
		};
		//alert(`name=${person.name}, age=${person.age}`); // name=hong gil dong, age=20
		
		//alert(person.printPerson()); // name=hong gil dong, age=20


		// 객체 속성(필드)에 접근하는 방법
		// 1) 객체명.필드명		person.name
		// 2) 객체명["필드명"]	person["name"]

		// js의 객체는 속성들을 저장하는 컨테이너 역할
	</script>
