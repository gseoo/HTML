	<script>
		// 가변인자
		function sum(a,b) {
			return a + b;
		}

		function sum(a,b,c) {
			return a + b + c;
		}

		function sum(...args) {

			// 1. 함수 안에서 this : window 최상위 객체 - [object Window]
			// 2. 엄격모드에서 this : [undefined]
			// 3. 이벤트에서 this : 이벤트를 받은 요소 [object HTMLButtonElement]
			// 4. 객체 메소드에서 this : 객체 자기자신
			alert(this); // [object Window]

			let result = 0;
			for(var i=0; i<args.length; i++) {
				result += args[i];
			}
			return result;
		}

		//alert(sum(1,2,3)); // 6
		//alert(sum(1, 2, 3, 4, 5)); // 15
		alert(window.sum(1, 2, 3, 4, 5)); // 15
