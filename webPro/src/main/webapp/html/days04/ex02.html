	<h3>ex02.html</h3>
	<form action="ex01_ok.jsp" autocomp>
		이름 : 
		<input id="name" name="name" required="required"> <br>
		비밀번호 :
		<input type="password" id="pwd" name="pwd" maxlength="8"> <br>
		색상 : 
		<input type="color" id="favcolor"><br>
		설문 시작 날짜 : 
		<input type="date" id="start" min="2023-10-04" max="2023-12-31"><br>
		
		<!-- 시간대 없이 날짜 및 시간 입력 -->
		<input id="dt_start" type="datetime-local"><br>
		<input type="datetime"><br>
		
		<!-- 이미지 누르면 서브밋 기능 -->
		<input type="image" src="../images/img_submit.gif" width="48" height="48"><br>
		
		첨부파일 : 
		<input type="file" multiple="multiple" id="attach" name = "attach"><br>
		
		<!--
		<input type="hidden">
		: 다른 웹페이지를 요청할 때 값을 넙겨서 상태 관리를 하기 위한 목적으로 사용되는 태그 + type
		-->
		
		<!-- 사용자의 월과 년도를 선택 -->
		<input type="month" id="ym">
		<input type="number" id="d" min="1" max="31" value="4" step="2">
		<br>
		
		변경할 수 없는 읽기 전용 : 
		<input type="text" value="20" readonly="readonly"><br>
		
		사용할 수 없는 요소 : 
		<input type="text" value="20" disabled="disabled">
		
		<input type="button" value="전송" id="send"> 
		
		<br>
		<!-- 정확한 값이 중요하지 않는 숫자를 입력하기 위한 태그 -->
		<input id="score" type="range" value="0" min="0" max="100">
		<br>
		
		검색을 하기 위한 일반 텍스트 : 
		<input type="search" id="gsearch"><br>
		
		<!-- 유효성 검사 pattern 속성으로 할 수 있다. -->
		연락처 :
		<input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
		
		<!-- 시간을 선택 -->
		<input type="time"><br>
		
		<!--
		서브밋 될 때 자동으로 url 필드를 검증
		size="" : 너비 속성
		placeholder="" 칸 안에 설명 출력
		-->
		<input type="url"><br>
		
		<!-- 주와 년도 선택 -->
		<input type="week"><br>
		
		
	</form>
