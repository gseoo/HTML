<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table { border-collapse: collapse;}
   th { background-color: gray;}
   .no, .writer, .start, .end, .count, .par, .state {
      text-align: center;
   } 
</style>
</head>
<body>

   <h3>▶ 설문조사</h3>
   <div>
      <table style="width:100%; height:400px;">
         <tr>
            <th class="no">번호</th>
            <th>질문</th>
            <th class="writer">작성자</th>
            <th class="start">시작일</th>
            <th class="end">종료일</th>
            <th class="count">항목수</th>
            <th class="par">참여자수</th>
            <th class="state">상태</th>
         </tr>
         <tr>
            <td class="no">4</td>
            <td>가장 좋아하는 여자 연예인은?</td>
            <td class="writer">관리자</td>
            <td class="start">2023-10-04</td>
            <td class="end">2023-10-20</td>
            <td class="count">5</td>
            <td class="par">7</td>
            <td class="state">진행중</td>
         </tr>
         <tr>
            <td  class="no">3</td>
            <td>좋아하는 아이스크림은?</td>
            <td class="writer">관리자</td>
            <td class="start">2023-10-02</td>
            <td class="end">2023-10-10</td>
            <td class="count">5</td>
            <td class="par">4</td>
            <td class="state">진행중</td>
         </tr>
         <tr>
            <td class="no">2</td>
            <td>좋아하는 색깔은?</td>
            <td class="writer">관리자</td>
            <td class="start">2023-05-02</td>
            <td class="end">2023-06-01</td>
            <td class="count">7</td>
            <td class="par">1</td>
            <td class="state">종료</td>
         </tr>
         <tr>
            <td class="no">1</td>
            <td>당신의 직업은 무엇인가요?</td>
            <td class="writer">관리자</td>
            <td class="start">2023-01-22</td>
            <td class="end">2023-01-31</td>
            <td class="count">4</td>
            <td class="par">1</td>
            <td class="state">종료</td>
         </tr>
      </table>
   </div>
</body>
</html>
