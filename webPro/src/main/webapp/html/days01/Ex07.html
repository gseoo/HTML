<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>
<h3>html 단락(문단) - [p]aragraph</h3>
<!--  
p 태그
1) 항상 새로운 라인에 시작
2) 단락 앞뒤에 공백을 자동으로 추가
3) 페이지가 표시될 때 브라우저가 추가 공백과 줄을 자동으로 제거한다.
-->

<!-- 
공백처리, 줄바꿈 : html 엔티티
- html 예약 문자 => html 엔티티로 대체
&entity_name; 또는 &entity_number;

예) 공백(스페이스)
&#160;
&non-breaking space;
&nbsp;

줄바꿈 : <br>
&lt; : less than
&gt; : greater than

 -->
홍길동

<p>
&copyright;<집>가고	싶다&nbsp&nbsp&nbsp&nbsp&nbsp집가고싶다
집가고싶다&lt;br&gt;<br><br><br><br><br><br><br>집가고싶다
집가고싶다집가고싶다
</p>

<hr>
<!--
html 페이지에서 콘텐츠를 분리하거나 변경사항을 정의하는 데 사용
종료태그 없음(빈 태그)
-->


<p>
집가고싶다집가고싶다
집가고싶다집가고싶다
집가고싶다집가고싶다
</p>

</body>
</html>
