<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>
<h3>html 서식(형식) 요소</h3>
<!-- 
서식 요소 : 특별한 유형의 텍스트를 표시
 -->
<ol type="1">
	<li><b>bold - 굵은 텍스트</b></li>
	<li><strong>중요 텍스트</strong></li>
	<li><i>italic - 기울임꼴 텍스트</i></li>
	<li><em>emphasized - 강조된 텍스트</em></li>
	<li><mark>표시된 텍스트</mark></li>
	<li><small>더 작은 텍스트</small></li>
	<li><del>deleted - 삭제된 텍스트</del></li>
	<li><ins>inserted - 삽입된 텍스트</ins></li>
	<li><sub>subscript</sub> - 아래 첨자 텍스트</li>
	<li><sup>superscript</sup> - 윗 첨자 텍스트</li>
	<li>물 = H<sub>2</sub>O</li>
	<li>2<sup>3</sup> = 8</li>
</ol>

</body>
</html>
