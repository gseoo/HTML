<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	pre, xmp {
		border: solid 1px gray;
	}
	
	span {
		background-color: yellow;
		color: red;
	}
</style>

<body>
<!-- 
[pre]formatted text
- 미리 서식이 지정된 텍스트
- 고정 너비 글꼴로 표시
- 공백, 개행을 모두 유지
 -->
<pre>
int <span>age</span> = 30;

String <span>name</span> = "홍길동";

System.out.println(name + "/" + age);
</pre>

<xmp>
int <span>age</span> = 30;

String <span>name</span> = "홍길동";

System.out.println(name + "/" + age);
</xmp>


</body>
