<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>
	<h3>Ex06.html</h3>
	
	<img width = "250" alt="이탈리안 튤립" src="/webPro/html/images/pic_trulli.jpg">
	
	<a href = "http://www.naver.com" target="_blank">
	<img width = "250px" alt="이탈리안 튤립" src="../images/pic_trulli.jpg">
	</a>
	
	<!-- 
	[a]
	target 속성
	- "_self" : 디폴트값. 통일한 탭/창에 문서 열기
	- "_blank" : 새 창/탭에 문서 열기
	- "_parent" : 상위프레임에 문서 열기
	- "_top" : 창 전체에 문서 열기
	 -->
	
	
	<pre>
	- html > images 폴더 생성
	- 웹페이지에 이미지 추가
	- 웹페이지에 이미지 삽입 x, 연결만 됨
	- 2가지 필수 속성 지정
		- src: 이미지 경로
		- alt: 이미지가 나타나지 않을 때 대체할 텍스트 지정
	- width(너비), height(높이) 지정하지 않으면 원래 이미지의 너비, 높이로 설정
	- 항상 이미지의 너비, 높이 속성을 지정해야 하는 이유
	  : 너비, 높이가 지정되지 않으면 이미지가 로딩되는 동안 웹페이지가 깜빡임
	- 이미지는 인라인 모드이다.
	</pre>
</body>
</html>
